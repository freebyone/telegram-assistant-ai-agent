version: '3.9'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped
    command: >
      sh -c "
      ollama serve &
      sleep 5 &&
      ollama pull gemma2:9b &&
      wait
      "

  db:
    image: bitnami/postgresql:latest
    container_name: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres-secpas
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  bot:
    build: ./bot
    container_name: bot
    env_file:
      - ./.env
    depends_on:
      - db
      - ollama
    restart: unless-stopped

  init-schedule:
    build: ./bot
    command: python init-schedule.py
    env_file:
      - ./.env
    depends_on:
      - db
      - bot

volumes:
  postgres_data:
  ollama: